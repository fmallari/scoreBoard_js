<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Scorecboard </title>
</head>
<body>
    <h1>SCOREBOARD</h1>
    <div class="container"> 
        <div>
            <h3>HOME</h3>
            <h3 id="home-score">12</h3>
        <div id="home-count"> 
            <button id="home-one" onclick="homeOne()">+1</button>
            <button id="home-two" onclick="homeTwo()">+2</button>
            <button id="home-three" onclick="homeThree()">+3</button>
        </div>
        </div>
        <div id="make">
            <h3>GUEST</h3>
            <h3 id="guest-score">5</h3>
            <div id="guest-count">
            <button id="guest-one" onclick="guestOne()">+1</button>
            <button id="guest-two" onclick="guestTwo()">+2</button>
            <button id="guest-three" onclick="guestThree()">+3</button>
            </div>
        </div>
    </div>
    <div>
        <button id="reset-btn" onclick="resetScore()">Reset Scores</button>
    </div>


    <script src="main.js"></script>
</body>
</html>

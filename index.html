<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Scorecboard </title>
</head>
<body>
    <h1>Scoreboard</h1>
    <div class="container">
        <div>
            <h3>HOME</h3>
            <h3 id="home-score">12</h3>
            <button id="one-btn" onclick="homeOne()">+1</button>
            <button id="two-btn" onclick="homeTwo()">+2</button>
            <button id="three-btn" onclick="homeThree()">+3</button>
        </div>
        <div>
            <h3>GUEST</h3>
            <h3 id="guest-score">5</h3>
            <button id="guest-one" onclick="guestOne()">+1</button>
            <button id="guest-two" onclick="guestTwo()">+2</button>
            <button id="guest-three" onclick="guestThree()">+3</button>
        </div>


    </div>




    <script src="main.js"></script>
</body>
</html>
